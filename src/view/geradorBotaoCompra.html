<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Conteúdo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-yJpxAFV0Ip/w63YkZfDWDTU6re/Oc3ZiVqMa97pi8uPt92y0wzeK3UFM2yQRhEom" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header class="sticky-top bg-dark text-white">
        <div class="container navbar navbar-expand-lg">
            <h1>Gerador Botão Venda</h1>

            <button type="button" class="navbar-toggler bg-white" data-toggle="collapse" data-target="#menuPrincipal">
                <i class="bi bi-list"></i>
            </button>

            <nav id="menuPrincipal" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav nav nav-pills">
                    <li class="nav-item">
                        <a href="./geradorBanner.html" class="nav-link">Gerador Banner</a>
                    </li>
                    <li class="nav-item">
                        <a href="./geradorBotaoCompra.html" class="nav-link">Gerador Botão Compra</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h5>Preenchimento automatico clique aqui</h5>
                <ol>
                    <li id="assinatura" class="pointer mb-2"><strong>Assinatura IED:</strong> Assine agora</li>
                    <li id="curtaDuracao" class="pointer mb-2"><strong>Curta duração:</strong> Quero Comprar</li>
                    <li id="capacitacao" class="pointer mb-2"><strong>Capacitação:</strong> Quero Comprar</li>
                    <!-- <li id="inCompany"><strong>In company:</strong> Quero Comprar</li> -->
                </ol>
            </div>
            <div class="col-md-6">
                <h5>Para inserir outro dados (Ao vivo) etc..</h5>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" id="nomeBotao" name="nomeBotao" placeholder="Nome para o botão (Assine agora)" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <textarea id="script" name="script" placeholder="Aqui será colocado o script que Marketing enviou." class="form-control"></textarea>
                    </div>
                    <div class="container">
                        <button type="button" id="cadastrar" class="btn btn-success mt-2">Inserir Dados</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-left">
        <button type="button" id="copiarDados" class="btn btn-primary mt-2">Copiar Dados</button>
    </div>
    <div id="textBotaoVenda"></div>

    <section id="copiar">
        <div class="btn-venda">
            <button class="btn btn-pink"
                style="width: 100%; font-size: 20px; padding: 3px 27px; margin-bottom: 16px;" data-toggle="modal"
                data-target="#venda">Quero comprar</button>
            <h2 class="onlinePreco">&nbsp;</h2>
        </div>
        <div id="venda" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                        <button class="close text-right pr-3 mt-2 mb-0" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    <!-- Aqui -->
                    <div class="card-body">
                        
                    </div>
                    <!-- --->
                </div>
            </div>
        </div>
        <!-- Botão de compra acima -->
    </section>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="../js/geradorBotaoCompra.js"></script>
</body>

</html>
